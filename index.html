<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board Game</title>
    <style>
        /* Basic Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #2e8b57;
            color: white;
            margin: 0;
        }

        #game-board {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for a 5x5 grid */
            grid-template-rows: repeat(5, 1fr);    /* 5 rows */
            gap: 2px;
            background-color: #333;
            margin-top: 20px;
            position: relative;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
            border-radius: 5px;
            position: relative;
        }

        /* Tile Colors */
        .tile:nth-child(odd) { background-color: #8b4513; } /* Brown */
        .tile:nth-child(even) { background-color: #cd853f; } /* Lighter brown */
        .question-tile { background-color: gold; color: black; } /* Gold tiles */

        /* Player Piece */
        .piece {
            width: 40px;
            height: 40px;
            position: absolute;
            transition: top 0.5s, left 0.5s;
            z-index: 10;
            transform: translate(-50%, -50%); /* Centering */
        }

        #game-controls {
            margin-top: 20px;
            text-align: center;
        }

        #dice-roll {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Character Selection Modal */
        #character-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: none; /* Hidden initially */
        }
        
        .character-option {
            cursor: pointer;
            margin: 5px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Character Selection Modal -->
    <div id="character-selection">
        <h3>Select Your Character</h3>
        <img src="character1.png" class="character-option" data-character="1" alt="Character 1">
        <img src="character2.png" class="character-option" data-character="2" alt="Character 2">
        <img src="character3.png" class="character-option" data-character="3" alt="Character 3">
    </div>

    <!-- Game Board -->
    <div id="game-board"></div>

    <!-- Game Controls -->
    <div id="game-controls">
        <h2 id="player-turn">Player's Turn</h2>
        <button id="dice-roll">Roll Dice</button>
        <p id="dice-result"></p>
    </div>

    <!-- JavaScript for Game Logic -->
    <script>
        const TILES = 25;
        const TILES_PER_ROW = 5;

        let playerPosition = -1; // Start off the board
        let botPosition = -1;
        let playerPiece, botPiece;
        let currentPlayer = 'player';
        const questionTiles = [3, 12, 19, 23];

        const questions = {
            3: { question: "What is 2 + 2?", options: [{ answer: "4", move: 2 }, { answer: "5", move: -1 }] },
            12: { question: "What is the capital of France?", options: [{ answer: "Paris", move: 3 }, { answer: "London", move: -2 }] },
            19: { question: "Is Earth round?", options: [{ answer: "Yes", move: 1 }, { answer: "No", move: -3 }] },
            23: { question: "What is the color of the sky?", options: [{ answer: "Blue", move: 2 }, { answer: "Green", move: -2 }] }
        };

        function initializeGame() {
            // Set up the board and assign pieces
            createBoard();
            document.getElementById('character-selection').style.display = 'block'; // Show character selection
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            for (let i = 0; i < TILES; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerText = snakeNumber(i + 1);

                // Add question tile styling
                if (questionTiles.includes(snakeNumber(i + 1))) tile.classList.add('question-tile');

                board.appendChild(tile);
            }
        }

        function snakeNumber(i) {
            const row = Math.floor((i - 1) / TILES_PER_ROW);
            return row % 2 === 0 ? i : (row + 1) * TILES_PER_ROW - (i - row * TILES_PER_ROW) + 1;
        }

        function handleCharacterSelection(characterSrc) {
            playerPiece = document.createElement('img');
            playerPiece.src = characterSrc;
            playerPiece.classList.add('piece');
            document.getElementById('game-board').appendChild(playerPiece);

            botPiece = document.createElement('img');
            botPiece.src = 'hayley.png';
            botPiece.classList.add('piece');
            document.getElementById('game-board').appendChild(botPiece);

            document.getElementById('character-selection').style.display = 'none';
        }

        // Start the game on load
        initializeGame();
    </script>
</body>
</html>
